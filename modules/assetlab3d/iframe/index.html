<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AssetLab 3D (Lite)</title>

  <!-- Import Map MUSS in den HEAD (vor module scripts) -->
  <script type="importmap">
  {
    "imports": {
      "three": "../vendor/threejs-editor/build/three.module.js",
      "three/addons/": "../vendor/threejs-editor/examples/jsm/"
    }
  }
  </script>

  <!-- Lite Styles -->
  <link rel="stylesheet" href="./assetlab-lite.css">
</head>

<body>
  <div class="al-shell">
    <div class="al-topbar">
      <div class="al-title">
        <b>AssetLab 3D</b>
        <span id="pid" class="al-sub"></span>
      </div>

      <div class="al-actions">
        <input id="file" type="file" accept=".glb,.gltf" style="display:none" />
        <button id="btnImport" class="al-btn" type="button">Import (GLB/GLTF)</button>
        <button id="btnMove" class="al-btn" type="button">Move</button>
        <button id="btnRotate" class="al-btn" type="button">Rotate</button>
        <button id="btnScale" class="al-btn" type="button">Scale</button>
        <button id="btnExportGLB" class="al-btn al-primary" type="button">Export GLB</button>
        <button id="btnExportGLTF" class="al-btn" type="button">Export GLTF</button>

        <label id="alDracoWrap" class="al-btn" style="display:inline-flex;gap:8px;align-items:center">
          <input id="alDraco" type="checkbox" />
          <span style="font-size:12px;opacity:.9">Draco (exp.)</span>
        </label>

        <button id="btnReset" class="al-btn" type="button">Reset</button>
      </div>

      <div id="st" class="al-status">â€¦</div>
    </div>

    <div id="viewport" class="al-viewport"></div>
  </div>

  <!-- Lite Script -->
  <script type="module" src="./assetlab-lite.js"></script>
</body>
</html>
