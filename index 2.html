<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baustellenplaner</title>

  <!-- UI Core Styles (Panels/Toolbar/Forms) -->
  <link rel="stylesheet" href="./ui/css/ui-core.css?v=3444">

  <style>
    /* =========================================================
       Layout (stabil auf iPad/iPhone Safari)
       - Body scroll aus
       - Rechte Spalte scrollt intern (Panel / Snapshot)
       ========================================================= */
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      height: 100dvh;
      overflow: hidden;
      background: #fff;
      color: #111827;
    }

    .app {
      display: grid;
      grid-template-columns: 300px 1fr;
      height: 100dvh;
      overflow: hidden;
    }

    /* Links: Menü */
    #menu {
      border-right: 1px solid #e5e7eb;
      padding: 12px;
      overflow: auto;
      background: #fafafa;
    }

    /* Rechts: Content */
    .main {
      height: 100%;
      min-height: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 12px;
    }

    .card {
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      background: #fff;
      padding: 12px;
    }

    .title {
      font-size: 22px;
      font-weight: 700;
      margin: 0 0 10px 0;
    }

    .subtitle {
      font-size: 14px;
      opacity: .75;
      margin: 0 0 8px 0;
    }

    /* Host für Panel (muss Flex-kind sein) */
    #view {
      flex: 1 1 auto;
      min-height: 0;
      overflow: hidden; /* innerer Scroll passiert im Panel (.panel-content-wrap) */
    }

    /* Store Snapshot */
    #snapshot {
      flex: 1 1 auto;
      min-height: 0;
      overflow: auto;
      margin: 0;
      white-space: pre;
      font-size: 12px;
      line-height: 1.35;
      background: #0f172a;
      color: #e5e7eb;
      border-radius: 12px;
      padding: 12px;
    }

    /* Tablet/Phone: Menü oben */
    @media (max-width: 900px) {
      .app {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
      }
      #menu {
        border-right: none;
        border-bottom: 1px solid #e5e7eb;
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <!-- loader.js erwartet exakt #menu -->
    <aside id="menu" aria-label="Menü"></aside>

    <main class="main">
      <div class="card">
        <div class="subtitle">Aktives Modul</div>
        <!-- loader.js schreibt hier den aktuellen "moduleKey" rein -->
        <div id="active" class="subtitle" style="font-weight:600;opacity:1;">(lädt...)</div>
      </div>

      <div class="subtitle" style="font-weight:600;">Store Snapshot</div>

      <!-- loader.js erwartet exakt #view -->
      <section id="view" class="card" aria-label="Aktives Modul"></section>

      <!-- loader.js erwartet exakt #snapshot -->
      <pre id="snapshot" aria-label="Store Snapshot"></pre>
    </main>
  </div>

  <!-- WICHTIG: loader.js exportiert startApp(), ruft sie aber NICHT selbst auf. -->
  <script type="module">
    import { startApp } from "./core/loader.js?v=3444";

    // Standard-Projekt (aus deinem Repo/Backup):
    // /projects/P-2026-0001/project.json
    startApp({ projectPath: "./projects/P-2026-0001/project.json" })
      .catch((e) => {
        console.error("startApp() failed:", e);
        const el = document.getElementById("active");
        if (el) el.textContent = "Fehler beim Start (siehe Console)";
        const snap = document.getElementById("snapshot");
        if (snap) snap.textContent = String(e?.stack || e);
      });
  </script>
</body>
</html>
