<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baustellenplaner</title>

  <!-- UI Core (Panels/Toolbar/Forms) -->
  <link rel="stylesheet" href="./ui/css/ui-core.css?v=345">
  <!-- UI Shell (Layout/Menu/Toggle) -->
  <link rel="stylesheet" href="./ui/css/ui-shell.css?v=345">

  <style>
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      height: 100dvh;
      overflow: hidden;
      background: #fff;
      color: #111827;
    }

    .app {
      display: grid;
      grid-template-columns: 300px 1fr;
      height: 100dvh;
      overflow: hidden;
    }

    #menu {
      overflow: auto;
      min-height: 0;
    }

    .main {
      height: 100%;
      min-height: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 12px;
    }

    .card {
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      background: #fff;
      padding: 12px;
    }

    .subtitle {
      font-size: 14px;
      opacity: .75;
      margin: 0 0 8px 0;
    }

    #view {
      flex: 1 1 auto;
      min-height: 0;
      overflow: hidden; /* innerer Scroll passiert im Panel (.panel-content-wrap) */
    }

    /* Snapshot standardmäßig begrenzen */
    #snapshotWrap {
      flex: 0 0 auto;
      max-height: 35vh;
      min-height: 160px;
      overflow: hidden; /* Snapshot selbst scrollt */
    }
    #snapshot {
      height: 100%;
      overflow: auto;
      margin: 0;
      white-space: pre;
      font-size: 12px;
      line-height: 1.35;
      background: #0f172a;
      color: #e5e7eb;
      border-radius: 12px;
      padding: 12px;
    }

    /* Einklapp-Mode */
    body.snapshot-collapsed #snapshotWrap {
      display: none;
    }

    @media (max-width: 900px) {
      .app {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <aside id="menu" aria-label="Menü"></aside>

    <main class="main">
      <div class="card">
        <div class="subtitle">Aktives Modul</div>
        <div id="active" class="subtitle" style="font-weight:600;opacity:1;">(lädt...)</div>
      </div>

      <div style="display:flex;align-items:center;gap:10px;">
        <div class="subtitle" style="font-weight:600;opacity:1;margin:0;">Store Snapshot</div>
        <button id="btnToggleSnapshot" class="bp-btn bp-btn-secondary" type="button" style="margin-left:auto;">
          Snapshot ausblenden
        </button>
      </div>

      <section id="view" class="card" aria-label="Aktives Modul"></section>

      <div id="snapshotWrap" aria-label="Store Snapshot">
        <pre id="snapshot"></pre>
      </div>
    </main>
  </div>

  <script type="module">
    import { startApp } from "./core/loader.js?v=346";

    // ---- Snapshot Toggle (persistiert) ----
    const KEY = "bp:snapshot:collapsed";

    function applyCollapsedState(isCollapsed) {
      document.body.classList.toggle("snapshot-collapsed", !!isCollapsed);
      const btn = document.getElementById("btnToggleSnapshot");
      if (btn) btn.textContent = isCollapsed ? "Snapshot anzeigen" : "Snapshot ausblenden";
    }

    applyCollapsedState(localStorage.getItem(KEY) === "1");

    document.getElementById("btnToggleSnapshot")?.addEventListener("click", () => {
      const isCollapsed = document.body.classList.toggle("snapshot-collapsed");
      localStorage.setItem(KEY, isCollapsed ? "1" : "0");
      applyCollapsedState(isCollapsed);
    });

    // ---- Standard-Projekt ----
    startApp({ projectPath: "./projects/P-2026-0001/project.json" })
      .catch((e) => {
        console.error("startApp() failed:", e);
        const el = document.getElementById("active");
        if (el) el.textContent = "Fehler beim Start (siehe Console)";
        const snap = document.getElementById("snapshot");
        if (snap) snap.textContent = String(e?.stack || e);
      });
  </script>
</body>
</html>
