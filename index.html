<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baustellenplaner</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      height: 100dvh;
      overflow: hidden;
    }

    .app {
      display: grid;
      grid-template-columns: 280px 1fr;
      height: 100dvh;
      overflow: hidden;
    }

    .sidebar {
      border-right: 1px solid #ddd;
      padding: 12px;
      overflow: auto;
    }

    .main {
      padding: 12px;
      height: 100%;
      min-height: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #view {
      flex: 1 1 auto;
      min-height: 0;
      overflow: hidden;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 12px;
    }

    #snapshot {
      flex: 1 1 auto;
      min-height: 0;
      overflow: auto;
      border-radius: 12px;
    }
  </style>

  <!-- v3.4.x Panel / Toolbar Styles -->
  <link rel="stylesheet" href="./ui/css/ui-core.css">
</head>

<body>
  <div class="app">
    <aside class="sidebar" id="sidebar"></aside>
    <main class="main">
      <div id="view"></div>
      <pre id="snapshot"></pre>
    </main>
  </div>

  <script type="module" src="./core/loader.js"></script>
</body>
</html>
